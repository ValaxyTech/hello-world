orbs:
  aws-ecr: circleci/aws-ecr@6.7.1
version: 2.1 
jobs:
  build-qa:
    docker:
      - image: 'circleci/openjdk:8-jdk'
    working_directory: ~/hello-world
    steps:
      - checkout
      - run:
          name: get the data
          command: |
                   DATENOW=`date +%d/%m/%Y-%H:%M:%S`
                   echo $DATENOW
      - run:
          name: install aws
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      - setup_remote_docker
      - run: 
          name: build docker image for api
          command: |
                   DATENOW=`date +%d%m%Y.%H.%M.%S`
                   echo Building the Docker image for 
                   docker build  -t $IMAGE_REPO_NAME:$DATENOW .
                   echo tag image to ecr repo
                   docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$DATENOW
                   echo Pushing the Docker image to ECR.
                   docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$DATENOW
